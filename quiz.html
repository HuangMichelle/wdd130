<!DOCTYPE html>
<html>
<head>
  <title>Quiz</title>
  <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
  <h1>Quiz</h1>
  <form>
    <label for="q1">1. What does the acronym CSS stand for?</label>
    <input type="text" name="q1" id="q1" required>

    <label for="q2">How are id and class attributes selected in CSS?</label>
    <textarea name="q2" id="q2" required></textarea>

    <label for="q3">Which of the following is the correct HTML tag for creating a hyperlink?</label>
    <select name="q3" id="q3" required>
      <option value="" selected disabled>Choose One ...</option>
      <option value="option1">link</option>
      <option value="option2">a</option>
      <option value="option3">img</option>
    </select>

    <label for="q4">How many heading levels are available in HTML?</label>
    <input type="number" name="q4" id="q4" required>

    <button type="submit">Submit Quiz</button>
  </form>
</body>
</html>
